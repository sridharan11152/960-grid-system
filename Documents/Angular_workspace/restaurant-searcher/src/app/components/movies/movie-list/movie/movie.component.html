


        
        <div class="card" style="width:400px">
          <img class="card-img-top" src="http://image.tmdb.org/t/p/w185{{movie.poster_path}}" alt="Card image"  style="height:290px ; width:100%">
          <div class="card-body">
            <h4 class="card-title">{{movie.title}}</h4>
            <p class="card-text"> {{movie.overview}}</p>
            <button type="button" (click)="addMovie(movie)" class="btn btn-primary" >Add to Favourites</button>
          </div>
        </div>
